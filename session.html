<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Karting Session Viewer</title>

  <style>
    body { font-family: Arial; padding: 20px; line-height: 1.6; max-width: 900px; margin: auto; }
    .lap { margin-bottom: 14px; }
    .bar { height: 16px; background: #4caf50; border-radius: 4px; margin-top: 4px; }
    .best { color: gold; font-weight: bold; }
    h1, h2 { margin-top: 25px; }
  </style>
</head>

<body>
  <h1 id="driver"></h1>

  <p><strong>Fastest lap:</strong> <span id="fastest"></span></p>
  <p><strong>Track:</strong> <a id="track-link" target="_blank"></a></p>
  <p><strong>Kart:</strong> <span id="kart"></span></p>
  <p><strong>Date:</strong> <span id="date"></span></p>

  <h2>Laps</h2>
  <div id="laps"></div>

  <h2>Socials</h2>
  <p><a id="ig" target="_blank">Instagram</a></p>
  <p><a id="fb" target="_blank">Facebook</a></p>
  <p><a id="web" target="_blank">Website</a></p>

  <script src="scripts/session.js"></script>
</body>
</html>
