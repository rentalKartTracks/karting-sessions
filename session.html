<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karting Session Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(211, 47, 47, 0.3);
    }

    .driver-name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #f44336;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .stat-label {
      color: #999;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
    }

    .stat-value.small {
      font-size: 1.4em;
    }

    .fastest-time {
      color: #ffd700;
      font-size: 2.2em;
    }

    .consistency-excellent { color: #4caf50; }
    .consistency-good { color: #8bc34a; }
    .consistency-fair { color: #ffc107; }
    .consistency-poor { color: #ff9800; }

    .chart-container {
      background: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .chart-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .line-chart {
      position: relative;
      height: 300px;
      margin-bottom: 40px;
    }

    .chart-canvas {
      width: 100%;
      height: 100%;
    }

    .socials {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .socials a {
      display: inline-block;
      margin: 0 15px;
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .socials a:hover {
      color: #ff5252;
      transform: translateY(-2px);
    }

    .track-link {
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
    }

    .track-link:hover {
      color: #ff5252;
    }

    .comparison-container {
      margin-top: 30px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
    }

    .comparison-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .comparison-input input {
      flex: 1;
      padding: 10px;
      background: #1e1e1e;
      border: 2px solid #3d3d3d;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
    }

    .comparison-input button {
      padding: 10px 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .comparison-input button:hover {
      background: #d32f2f;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .comparison-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      border-top: 4px solid #f44336;
    }

    .legend {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="driver-name" id="driver"></div>
      <div id="session-date"></div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Fastest Lap</div>
        <div class="stat-value fastest-time" id="fastest"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Average Lap</div>
        <div class="stat-value small" id="average"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Consistency</div>
        <div class="stat-value small" id="consistency"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Track</div>
        <div class="stat-value" style="font-size: 1.3em;">
          <a class="track-link" id="track-link" target="_blank"></a>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Kart</div>
        <div class="stat-value" id="kart"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Laps</div>
        <div class="stat-value" id="total-laps"></div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">üìà Lap Time Progression</div>
      <div class="line-chart">
        <canvas id="lap-chart" class="chart-canvas"></canvas>
      </div>
      <div id="chart-legend" class="legend"></div>
    </div>

    <div class="comparison-container">
      <div class="chart-title">üîÑ Compare Sessions</div>
      <div class="comparison-input">
        <input type="text" id="compare-id" placeholder="Enter session ID to compare (e.g., session-2025-07-20)">
        <button onclick="compareSession()">Compare</button>
        <button onclick="clearComparison()" style="background: #666;">Clear</button>
      </div>
      <div id="comparison-results" class="comparison-grid"></div>
    </div>

    <div class="socials">
      <strong>Follow:</strong>
      <a id="ig" target="_blank">Instagram</a>
      <a id="fb" target="_blank">Facebook</a>
      <a id="web" target="_blank">Website</a>
    </div>
  </div>

  <script>
    let currentSessionData = null;
    let comparisonSessionData = null;
    let chartInstance = null;
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id") || "example-session";

    fetch(`sessions/${sessionId}.json`)
      .then(r => r.json())
      .then(data => {
        currentSessionData = data;
        renderSession(data);
      })
      .catch(err => {
        document.body.innerHTML = '<div style="text-align:center; padding: 50px; color: #f44336;"><h1>‚ùå Session not found</h1></div>';
      });

    function parseTime(timeStr) {
      const parts = timeStr.split(':');
      if (parts.length === 2) {
        const minutes = parseInt(parts[0]);
        const seconds = parseFloat(parts[1]);
        return minutes * 60 + seconds;
      }
      return parseFloat(timeStr);
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = (seconds % 60).toFixed(3);
      return mins > 0 ? `${mins}:${secs.padStart(6, '0')}` : `${secs}s`;
    }

    function calculateConsistency(lapTimes) {
      const avg = lapTimes.reduce((a, b) => a + b, 0) / lapTimes.length;
      const variance = lapTimes.reduce((sum, time) => sum + Math.pow(time - avg, 2), 0) / lapTimes.length;
      const stdDev = Math.sqrt(variance);
      return stdDev;
    }

    function getConsistencyRating(stdDev) {
      if (stdDev < 0.3) return { text: 'Excellent', class: 'consistency-excellent' };
      if (stdDev < 0.6) return { text: 'Good', class: 'consistency-good' };
      if (stdDev < 1.0) return { text: 'Fair', class: 'consistency-fair' };
      return { text: 'Variable', class: 'consistency-poor' };
    }

    function drawLineChart(mainLaps, compareLaps = null) {
      const canvas = document.getElementById('lap-chart');
      const ctx = canvas.getContext('2d');
      
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      const padding = 60;
      const chartWidth = canvas.width - padding * 2;
      const chartHeight = canvas.height - padding * 2;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Determine time range for scaling
      const allLaps = compareLaps ? [...mainLaps, ...compareLaps] : mainLaps;
      const lapTimes = allLaps.map(lap => parseTime(lap.time));
      const minTime = Math.min(...lapTimes);
      const maxTime = Math.max(...lapTimes);
      const timeRange = maxTime - minTime || 1; // Avoid division by zero

      // Draw grid
      ctx.strokeStyle = '#3d3d3d';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 5; i++) {
        const y = padding + (chartHeight / 5) * i;
        ctx.beginPath();
        ctx.moveTo(padding, y);
        ctx.lineTo(canvas.width - padding, y);
        ctx.stroke();
      }

      // Draw vertical grid lines (lap markers)
      const totalLaps = Math.max(mainLaps.length, compareLaps ? compareLaps.length : 0);
      for (let i = 0; i < totalLaps; i++) {
        const x = padding + (chartWidth / (totalLaps - 1 || 1)) * i;
        ctx.beginPath();
        ctx.moveTo(x, padding);
        ctx.lineTo(x, canvas.height - padding);
        ctx.strokeStyle = '#2d2d2d';
        ctx.stroke();
      }

      // Function to draw a single lap line
      function drawLapLine(laps, color, pointColor) {
        ctx.strokeStyle = color;
        ctx.lineWidth = 3;
        ctx.beginPath();

        laps.forEach((lap, i) => {
          const x = padding + (chartWidth / (laps.length - 1 || 1)) * i;
          const lapTime = parseTime(lap.time);
          const y = padding + chartHeight - ((lapTime - minTime) / timeRange) * chartHeight;

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        });
        ctx.stroke();

        // Draw points
        laps.forEach((lap, i) => {
          const x = padding + (chartWidth / (laps.length - 1 || 1)) * i;
          const lapTime = parseTime(lap.time);
          const y = padding + chartHeight - ((lapTime - minTime) / timeRange) * chartHeight;

          ctx.fillStyle = pointColor;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, Math.PI * 2);
          ctx.fill();
          
          // Add a white border to points for better visibility
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 1;
          ctx.stroke();
        });
      }

      // Draw comparison line first (behind)
      if (compareLaps) {
        drawLapLine(compareLaps, '#4caf50', '#8bc34a');
      }

      // Draw main line (on top)
      drawLapLine(mainLaps, '#f44336', '#ff5252');

      // Draw best lap markers
      function drawBestLapMarkers(laps, color) {
        const bestLapIndex = laps.findIndex(lap => lap.best);
        if (bestLapIndex !== -1) {
          const x = padding + (chartWidth / (laps.length - 1 || 1)) * bestLapIndex;
          const lapTime = parseTime(laps[bestLapIndex].time);
          const y = padding + chartHeight - ((lapTime - minTime) / timeRange) * chartHeight;

          // Draw a star for best lap
          ctx.fillStyle = '#ffd700';
          ctx.beginPath();
          ctx.moveTo(x, y - 10);
          for (let i = 1; i <= 5; i++) {
            const angle = (i * 4 * Math.PI) / 5;
            const radius = i % 2 === 0 ? 8 : 4;
            ctx.lineTo(x + Math.sin(angle) * radius, y - Math.cos(angle) * radius);
          }
          ctx.closePath();
          ctx.fill();
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }

      drawBestLapMarkers(mainLaps, '#ffd700');
      if (compareLaps) {
        drawBestLapMarkers(compareLaps, '#ffd700');
      }

      // Draw X-axis labels (lap numbers)
      ctx.fillStyle = '#999';
      ctx.font = '12px Arial';
      ctx.textAlign = 'center';
      for (let i = 0; i < totalLaps; i++) {
        const x = padding + (chartWidth / (totalLaps - 1 || 1)) * i;
        if (i % Math.ceil(totalLaps / 10) === 0 || i === totalLaps - 1) {
          ctx.fillText(`L${i + 1}`, x, canvas.height - 20);
        }
      }

      // Draw Y-axis labels (times)
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      for (let i = 0; i <= 5; i++) {
        const y = padding + (chartHeight / 5) * i;
        const time = maxTime - (timeRange / 5) * i;
        ctx.fillText(formatTime(time), padding - 10, y);
      }

      // Update legend
      const legend = document.getElementById('chart-legend');
      if (compareLaps) {
        legend.innerHTML = `
          <div class="legend-item">
            <div class="legend-color" style="background: #f44336;"></div>
            <span>${currentSessionData.driver} (Current)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #4caf50;"></div>
            <span>${comparisonSessionData.driver} (Comparison)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffd700;"></div>
            <span>‚òÖ Best Lap</span>
          </div>
        `;
      } else {
        legend.innerHTML = `
          <div class="legend-item">
            <div class="legend-color" style="background: #f44336;"></div>
            <span>${currentSessionData.driver}</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffd700;"></div>
            <span>‚òÖ Best Lap</span>
          </div>
        `;
      }
    }

    function renderSession(data) {
      document.getElementById('driver').textContent = data.driver;
      document.getElementById('fastest').textContent = data.fastest_lap;
      document.getElementById('track-link').textContent = data.track.name;
      document.getElementById('track-link').href = data.track.maps_link;
      document.getElementById('kart').textContent = data.kart;
      document.getElementById('session-date').textContent = new Date(data.session_date).toLocaleDateString('en-US', { 
        year: 'numeric', month: 'long', day: 'numeric' 
      });

      const validLaps = data.laps.filter(lap => lap.lap !== null);
      document.getElementById('total-laps').textContent = validLaps.length;

      const lapTimes = validLaps.map(lap => parseTime(lap.time));
      const avgTime = lapTimes.reduce((a, b) => a + b, 0) / lapTimes.length;
      
      document.getElementById('average').textContent = formatTime(avgTime);

      const stdDev = calculateConsistency(lapTimes);
      const consistency = getConsistencyRating(stdDev);
      const consistencyEl = document.getElementById('consistency');
      consistencyEl.textContent = `${consistency.text} (¬±${stdDev.toFixed(3)}s)`;
      consistencyEl.className = `stat-value small ${consistency.class}`;

      // Draw chart with all laps
      drawLineChart(validLaps);

      document.getElementById('ig').href = data.socials.instagram;
      document.getElementById('fb').href = data.socials.facebook;
      document.getElementById('web').href = data.socials.website;
    }

    async function compareSession() {
      const compareId = document.getElementById('compare-id').value.trim();
      if (!compareId) return;

      try {
        const response = await fetch(`sessions/${compareId}.json`);
        comparisonSessionData = await response.json();
        
        const currentLaps = currentSessionData.laps.filter(l => l.lap !== null);
        const compareLaps = comparisonSessionData.laps.filter(l => l.lap !== null);
        
        const currentFastest = Math.min(...currentLaps.map(l => parseTime(l.time)));
        const compareFastest = Math.min(...compareLaps.map(l => parseTime(l.time)));
        const currentAvg = currentLaps.reduce((sum, l) => sum + parseTime(l.time), 0) / currentLaps.length;
        const compareAvg = compareLaps.reduce((sum, l) => sum + parseTime(l.time), 0) / compareLaps.length;

        // Draw comparison chart
        drawLineChart(currentLaps, compareLaps);

        const resultHTML = `
          <div class="comparison-card">
            <h3>${currentSessionData.driver} - ${currentSessionData.session_date}</h3>
            <p><strong>Fastest:</strong> ${formatTime(currentFastest)}</p>
            <p><strong>Average:</strong> ${formatTime(currentAvg)}</p>
            <p><strong>Laps:</strong> ${currentLaps.length}</p>
            <p><strong>Kart:</strong> ${currentSessionData.kart}</p>
          </div>
          <div class="comparison-card">
            <h3>${comparisonSessionData.driver} - ${comparisonSessionData.session_date}</h3>
            <p><strong>Fastest:</strong> ${formatTime(compareFastest)}</p>
            <p><strong>Average:</strong> ${formatTime(compareAvg)}</p>
            <p><strong>Laps:</strong> ${compareLaps.length}</p>
            <p><strong>Kart:</strong> ${comparisonSessionData.kart}</p>
          </div>
          <div class="comparison-card">
            <h3>Comparison</h3>
            <p><strong>Fastest Diff:</strong> <span style="color: ${currentFastest < compareFastest ? '#4caf50' : '#f44336'}">${(currentFastest - compareFastest).toFixed(3)}s</span></p>
            <p><strong>Average Diff:</strong> <span style="color: ${currentAvg < compareAvg ? '#4caf50' : '#f44336'}">${(currentAvg - compareAvg).toFixed(3)}s</span></p>
            <p><strong>Winner:</strong> <strong style="color: ${currentFastest < compareFastest ? '#4caf50' : '#f44336'}">${currentFastest < compareFastest ? currentSessionData.driver : comparisonSessionData.driver}</strong></p>
            <p><strong>Gap:</strong> ${Math.abs(currentFastest - compareFastest).toFixed(3)}s</p>
          </div>
        `;
        
        document.getElementById('comparison-results').innerHTML = resultHTML;
      } catch (err) {
        document.getElementById('comparison-results').innerHTML = '<p style="color: #f44336;">Session not found</p>';
      }
    }

    function clearComparison() {
      comparisonSessionData = null;
      document.getElementById('compare-id').value = '';
      document.getElementById('comparison-results').innerHTML = '';
      
      // Redraw chart without comparison
      if (currentSessionData) {
        const validLaps = currentSessionData.laps.filter(lap => lap.lap !== null);
        drawLineChart(validLaps);
      }
    }
  </script>
</body>
</html>
