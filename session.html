<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karting Session Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(211, 47, 47, 0.3);
    }

    .driver-name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #f44336;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .stat-label {
      color: #999;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
    }

    .fastest-time {
      color: #ffd700;
      font-size: 2.2em;
    }

    .chart-container {
      background: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .chart-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .lap-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      background: #1e1e1e;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .lap-row:hover {
      background: #252525;
      transform: translateX(5px);
    }

    .lap-row.best-lap {
      background: linear-gradient(90deg, #1e1e1e 0%, #3d2f00 100%);
      border: 2px solid #ffd700;
    }

    .lap-number {
      width: 60px;
      font-weight: bold;
      font-size: 1.2em;
      color: #f44336;
    }

    .lap-time {
      width: 120px;
      font-size: 1.1em;
      font-weight: 600;
    }

    .best-lap .lap-time {
      color: #ffd700;
    }

    .lap-bar-container {
      flex: 1;
      height: 30px;
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      margin: 0 15px;
      position: relative;
    }

    .lap-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50 0%, #66bb6a 100%);
      border-radius: 15px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
    }

    .best-lap .lap-bar {
      background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
    }

    .lap-delta {
      width: 80px;
      text-align: right;
      font-size: 0.9em;
    }

    .delta-positive { color: #f44336; }
    .delta-negative { color: #4caf50; }

    .note-row {
      padding: 15px;
      background: #f44336;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
      font-weight: bold;
    }

    .socials {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .socials a {
      display: inline-block;
      margin: 0 15px;
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .socials a:hover {
      color: #ff5252;
      transform: translateY(-2px);
    }

    .track-link {
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
    }

    .track-link:hover {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="driver-name" id="driver"></div>
      <div id="session-date"></div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Fastest Lap</div>
        <div class="stat-value fastest-time" id="fastest"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Track</div>
        <div class="stat-value" style="font-size: 1.3em;">
          <a class="track-link" id="track-link" target="_blank"></a>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Kart</div>
        <div class="stat-value" id="kart"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Laps</div>
        <div class="stat-value" id="total-laps"></div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">üìä Lap Times</div>
      <div id="laps"></div>
    </div>

    <div class="socials">
      <strong>Follow:</strong>
      <a id="ig" target="_blank">Instagram</a>
      <a id="fb" target="_blank">Facebook</a>
      <a id="web" target="_blank">Website</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id") || "example-session";

    fetch(`sessions/${sessionId}.json`)
      .then(r => r.json())
      .then(data => renderSession(data))
      .catch(err => {
        document.body.innerHTML = '<div style="text-align:center; padding: 50px; color: #f44336;"><h1>‚ùå Session not found</h1></div>';
      });

    function parseTime(timeStr) {
      // Parse format "00:44.030" to seconds
      const parts = timeStr.split(':');
      if (parts.length === 2) {
        const minutes = parseInt(parts[0]);
        const seconds = parseFloat(parts[1]);
        return minutes * 60 + seconds;
      }
      return parseFloat(timeStr);
    }

    function renderSession(data) {
      document.getElementById('driver').textContent = data.driver;
      document.getElementById('fastest').textContent = data.fastest_lap;
      document.getElementById('track-link').textContent = data.track.name;
      document.getElementById('track-link').href = data.track.maps_link;
      document.getElementById('kart').textContent = data.kart;
      document.getElementById('session-date').textContent = new Date(data.session_date).toLocaleDateString('en-US', { 
        year: 'numeric', month: 'long', day: 'numeric' 
      });

      const validLaps = data.laps.filter(lap => lap.lap !== null);
      document.getElementById('total-laps').textContent = validLaps.length;

      // Calculate bar widths
      const lapTimes = validLaps.map(lap => parseTime(lap.time));
      const fastestTime = Math.min(...lapTimes);
      const slowestTime = Math.max(...lapTimes);
      
      const lapsHTML = data.laps.map(lap => {
        if (lap.lap === null) {
          return `<div class="note-row">üèÅ ${lap.note}</div>`;
        }

        const lapTime = parseTime(lap.time);
        const delta = lapTime - fastestTime;
        const deltaStr = delta === 0 ? '' : (delta > 0 ? `+${delta.toFixed(3)}` : delta.toFixed(3));
        const deltaClass = delta > 0 ? 'delta-positive' : 'delta-negative';

        // Calculate bar width: faster lap = shorter bar (more accurate racing visual)
        // Slowest lap = 100%, fastest lap = ~60%
        const range = slowestTime - fastestTime;
        const barWidth = range === 0 ? 100 : (100 - ((slowestTime - lapTime) / range * 40));

        return `
          <div class="lap-row ${lap.best ? 'best-lap' : ''}">
            <div class="lap-number">Lap ${lap.lap}</div>
            <div class="lap-time">${lap.time}</div>
            <div class="lap-bar-container">
              <div class="lap-bar" style="width: ${barWidth}%"></div>
            </div>
            <div class="lap-delta ${deltaClass}">${deltaStr}</div>
          </div>
        `;
      }).join('');

      document.getElementById('laps').innerHTML = lapsHTML;

      document.getElementById('ig').href = data.socials.instagram;
      document.getElementById('fb').href = data.socials.facebook;
      document.getElementById('web').href = data.socials.website;
    }
  </script>
</body>
</html>
