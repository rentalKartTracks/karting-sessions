<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karting Session Viewer</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Styling consistent with your dashboard theme */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(211, 47, 47, 0.3);
    }

    .driver-name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 1200px) {
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .stat-card {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #f44336;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .stat-label {
      color: #999;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
    }

    .stat-value.small {
      font-size: 1.4em;
    }

    .fastest-time {
      color: #ffd700;
      font-size: 2.2em;
    }

    .consistency-excellent {
      color: #4caf50;
    }

    .consistency-good {
      color: #8bc34a;
    }

    .consistency-fair {
      color: #ffc107;
    }

    .consistency-variable {
      color: #ff9800;
    }

    .chart-container {
      background: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .chart-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .line-chart {
      position: relative;
      height: 300px;
      margin-bottom: 10px;
    }

    .chart-canvas {
      width: 100%;
      height: 100%;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .home-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .track-link {
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
    }

    .comparison-container {
      margin-top: 30px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
    }

    .comparison-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .comparison-input input {
      flex: 1;
      padding: 10px;
      background: #1e1e1e;
      border: 2px solid #3d3d3d;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
    }

    .comparison-input button {
      padding: 10px 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 170px;
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e1e;
      border: 2px solid #f44336;
      border-radius: 0 0 8px 8px;
      z-index: 10;
    }

    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #3d3d3d;
    }

    .autocomplete-item:hover {
      background: #f44336;
      color: white;
    }

    .video-responsive {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    #youtube-player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #lap-selector-slider {
      -webkit-appearance: none;
      height: 8px;
      background: #3d3d3d;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    #lap-selector-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #f44336;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <div class="driver-name" id="driver"></div>
          <div id="session-date"></div>
        </div>
        <a href="index.html" class="home-button">üè† Home</a>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Fastest Lap</div>
        <div class="stat-value fastest-time" id="fastest"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Average Lap</div>
        <div class="stat-value small" id="average"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Consistency</div>
        <div class="stat-value small" id="consistency"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Track</div>
        <div class="stat-value" style="font-size: 1.3em;">
          <a class="track-link" id="track-link" target="_blank"></a>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Kart</div>
        <div class="stat-value" id="kart"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Laps</div>
        <div class="stat-value" id="total-laps"></div>
      </div>
    </div>

    <div id="video-display-container" class="chart-container" style="display:none;"></div>

    <div class="chart-container">
      <div class="chart-title">üìà Lap Time Progression</div>
      <div
        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px;">
        <span id="current-lap-display"
          style="font-weight: bold; color: #ffd700; font-size: 1.1em; min-width: 130px;">Current Lap: 1</span>
        <input type="range" id="lap-selector-slider" min="1" max="1" value="1" step="1"
          style="flex-grow: 1; margin: 0 20px;">
        <button onclick="seekToLap(parseInt(document.getElementById('lap-selector-slider').value) + 1)"
          style="padding: 8px 15px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Next
          Lap</button>
      </div>
      <div class="line-chart"><canvas id="lap-chart" class="chart-canvas"></canvas></div>
    </div>

    <div class="comparison-container">
      <div class="chart-title">üîÑ Compare Sessions</div>
      <div class="comparison-input">
        <input type="text" id="compare-id-input" placeholder="Search for session ID or Driver to compare">
        <div id="autocomplete-results" class="autocomplete-list" style="display:none;"></div>
        <button onclick="compareSession()">Compare</button>
      </div>
      <div id="comparison-results" class="comparison-grid"></div>
    </div>
  </div>

  <script>
    let currentSessionData = null;
    let lapStartTimes = [];
    let player;
    let pendingVideoConfig = null;

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id");

    fetch(`sessions/${sessionId}.json`)
      .then(r => r.json())
      .then(data => {
        currentSessionData = data;
        renderSession(data);
      });

    function parseTime(timeStr) {
      if (!timeStr) return 0;
      const parts = timeStr.toString().split(':');
      if (parts.length === 2) return parseInt(parts[0]) * 60 + parseFloat(parts[1]);
      return parseFloat(timeStr) || 0;
    }

    function formatTime(seconds) {
      if (!seconds) return 'N/A';
      const mins = Math.floor(seconds / 60);
      const secs = (seconds % 60).toFixed(3);
      return mins > 0 ? `${mins}:${secs.padStart(6, '0')}` : `${secs}s`;
    }

    // UPDATED: Traffic-aware consistency logic
    function calculateConsistency(lapTimes) {
      if (lapTimes.length < 4) return 0;
      // Sort and trim slowest 20% (traffic) and the single fastest lap
      const sorted = [...lapTimes].sort((a, b) => a - b);
      const trimmed = sorted.slice(1, Math.floor(sorted.length * 0.8));
      if (trimmed.length < 2) return 0;
      const avg = trimmed.reduce((a, b) => a + b, 0) / trimmed.length;
      const variance = trimmed.reduce((sum, t) => sum + Math.pow(t - avg, 2), 0) / trimmed.length;
      return Math.sqrt(variance);
    }

    // UPDATED: Thresholds < 0.5s, < 0.8s, < 1.2s
    function getConsistencyRating(stdDev) {
      if (stdDev < 0.5) return { text: 'Excellent', class: 'consistency-excellent' };
      if (stdDev < 0.8) return { text: 'Good', class: 'consistency-good' };
      if (stdDev < 1.2) return { text: 'Fair', class: 'consistency-fair' };
      return { text: 'Variable', class: 'consistency-variable' };
    }

    function renderSession(data) {
      const validLaps = data.laps.map(l => parseTime(l.time)).filter(t => t > 0);
      const fastest = Math.min(...validLaps);
      const average = validLaps.reduce((a, b) => a + b, 0) / validLaps.length;
      const stdDev = calculateConsistency(validLaps);
      const rating = getConsistencyRating(stdDev);

      document.getElementById('driver').textContent = data.driver;
      document.getElementById('session-date').textContent = new Date(data.session_date).toLocaleDateString();
      document.getElementById('fastest').textContent = formatTime(fastest);
      document.getElementById('average').textContent = formatTime(average);
      document.getElementById('consistency').innerHTML = `<span class="${rating.class}">${rating.text} (¬±${stdDev.toFixed(3)}s)</span>`;
      document.getElementById('kart').textContent = data.kart;
      document.getElementById('total-laps').textContent = data.laps.length;

      const trackLink = document.getElementById('track-link');
      trackLink.textContent = data.track.name;
      trackLink.href = data.track.maps_link;

      const slider = document.getElementById('lap-selector-slider');
      slider.max = data.laps.length;

      // Prepare video sync
      let startTime = parseTime(data.video_start_time || "00:00");
      lapStartTimes = data.laps.map(l => {
        const start = startTime;
        startTime += parseTime(l.time);
        return { lap: l.lap, videoTime: start };
      });

      renderVideoPlayer(data.video_url, data.video_start_time);
      drawLineChart(data.laps);
    }

    function renderVideoPlayer(url, start) {
      const container = document.getElementById('video-display-container');
      if (!url || url === 'pending') return;
      const videoId = url.includes('v=') ? url.split('v=')[1] : url.split('/').pop();
      container.style.display = 'block';
      container.innerHTML = `<div class="chart-title">üé• Session Video</div><div class="video-responsive"><div id="youtube-player-container"></div></div>`;
      pendingVideoConfig = { videoId, startTime: parseTime(start) };
      if (window.YT) onYouTubeIframeAPIReady();
    }

    window.onYouTubeIframeAPIReady = () => {
      if (!pendingVideoConfig) return;
      player = new YT.Player('youtube-player-container', {
        videoId: pendingVideoConfig.videoId,
        playerVars: { start: pendingVideoConfig.startTime, autoplay: 0 }
      });
    };

    function seekToLap(num) {
      const lap = lapStartTimes.find(l => l.lap === num);
      if (lap && player) player.seekTo(lap.videoTime, true);
    }

    function drawLineChart(laps) {
      const canvas = document.getElementById('lap-chart');
      const ctx = canvas.getContext('2d');
      const rect = canvas.parentNode.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      const times = laps.map(l => parseTime(l.time)).filter(t => t > 0);
      const min = Math.min(...times) * 0.98;
      const max = Math.max(...times) * 1.02;

      ctx.beginPath();
      ctx.strokeStyle = '#f44336';
      ctx.lineWidth = 3;
      laps.forEach((l, i) => {
        const x = (i / (laps.length - 1)) * canvas.width;
        const y = canvas.height - ((parseTime(l.time) - min) / (max - min)) * canvas.height;
        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
      });
      ctx.stroke();
    }
  </script>
</body>

</html>
