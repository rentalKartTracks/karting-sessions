<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karting Session Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(211, 47, 47, 0.3);
    }

    .driver-name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #f44336;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .stat-label {
      color: #999;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
    }

    .stat-value.small {
      font-size: 1.4em;
    }

    .fastest-time {
      color: #ffd700;
      font-size: 2.2em;
    }

    .consistency-excellent { color: #4caf50; }
    .consistency-good { color: #8bc34a; }
    .consistency-fair { color: #ffc107; }
    .consistency-poor { color: #ff9800; }

    .chart-container {
      background: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .chart-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .line-chart {
      position: relative;
      height: 300px;
      margin-bottom: 20px;
    }

    .chart-canvas {
      width: 100%;
      height: 100%;
    }

    .comparison-container {
      margin-top: 30px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
    }

    .comparison-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .comparison-input input {
      flex: 1;
      padding: 10px;
      background: #1e1e1e;
      border: 2px solid #3d3d3d;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
    }

    .comparison-input button {
      padding: 10px 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .comparison-input button:hover {
      background: #d32f2f;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .comparison-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      border-top: 4px solid #f44336;
    }

    .socials {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin-top: 40px;
      text-align: center;
    }

    .socials a {
      display: inline-block;
      margin: 0 15px;
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .socials a:hover {
      color: #ff5252;
      transform: translateY(-2px);
    }

    .track-link {
      color: #f44336;
      text-decoration: none;
      font-weight: 600;
    }

    .track-link:hover {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="driver-name" id="driver"></div>
      <div id="session-date"></div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Fastest Lap</div>
        <div class="stat-value fastest-time" id="fastest"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Average Lap</div>
        <div class="stat-value small" id="average"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Consistency</div>
        <div class="stat-value small" id="consistency"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Track</div>
        <div class="stat-value" style="font-size: 1.3em;">
          <a class="track-link" id="track-link" target="_blank"></a>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Configuration</div>
        <div class="stat-value" id="track-config"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Kart</div>
        <div class="stat-value" id="kart"></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Laps</div>
        <div class="stat-value" id="total-laps"></div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">üìà Lap Time Progression</div>
      <div class="line-chart">
        <canvas id="lap-chart" class="chart-canvas"></canvas>
      </div>
    </div>

    <div class="comparison-container">
      <div class="chart-title">üîÑ Compare Sessions</div>
      <div class="comparison-input">
        <input type="text" id="compare-id" placeholder="Enter session ID (example-session)">
        <button onclick="compareSession()">Compare</button>
      </div>
      <div id="comparison-results" class="comparison-grid"></div>
    </div>

    <div class="socials">
      <strong>Follow:</strong>
      <a id="ig" target="_blank">Instagram</a>
      <a id="fb" target="_blank">Facebook</a>
      <a id="web" target="_blank">Website</a>
    </div>
  </div>

  <script>
    let currentSessionData = null;

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("id") || "example-session";

    fetch(`sessions/${sessionId}.json`)
      .then(r => r.json())
      .then(data => {
        currentSessionData = data;
        renderSession(data);
      })
      .catch(() => {
        document.body.innerHTML = 
        '<div style="padding:50px;text-align:center;color:#f44336;"><h1>‚ùå Session not found</h1></div>';
      });

    function parseTime(t) {
      const p = t.split(":");
      return parseInt(p[0]) * 60 + parseFloat(p[1]);
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = (s % 60).toFixed(3);
      return m > 0 ? `${m}:${sec.padStart(6,'0')}` : `${sec}s`;
    }

    function calculateConsistency(times) {
      const avg = times.reduce((a,b)=>a+b) / times.length;
      const variance = times.reduce((s,t)=>s+(t-avg)*(t-avg),0) / times.length;
      return Math.sqrt(variance);
    }

    function getConsistencyRating(sd) {
      if (sd < 0.3) return {text:"Excellent",class:"consistency-excellent"};
      if (sd < 0.6) return {text:"Good",class:"consistency-good"};
      if (sd < 1.0) return {text:"Fair",class:"consistency-fair"};
      return {text:"Variable",class:"consistency-poor"};
    }

    function drawLineChart(laps) {
      const canvas = document.getElementById("lap-chart");
      const ctx = canvas.getContext("2d");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      const pad = 40;
      const w = canvas.width - pad*2;
      const h = canvas.height - pad*2;

      const times = laps.map(l=>parseTime(l.time));
      const min = Math.min(...times);
      const max = Math.max(...times);
      const range = max - min || 1;

      ctx.strokeStyle="#3d3d3d";
      for(let i=0;i<=5;i++){
        let y = pad + (h/5)*i;
        ctx.beginPath();
        ctx.moveTo(pad,y);
        ctx.lineTo(canvas.width-pad,y);
        ctx.stroke();
      }

      ctx.strokeStyle="#f44336";
      ctx.lineWidth=3;
      ctx.beginPath();

      laps.forEach((lap,i)=>{
        const x = pad + (w/(laps.length-1))*i;
        const y = pad + h - ((parseTime(lap.time)-min)/range)*h;
        if(i===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
      });
      ctx.stroke();

      laps.forEach((lap,i)=>{
        const x = pad + (w/(laps.length-1))*i;
        const y = pad + h - ((parseTime(lap.time)-min)/range)*h;
        ctx.fillStyle = lap.best ? "#ffd700" : "#f44336";
        ctx.beginPath();
        ctx.arc(x,y,5,0,Math.PI*2);
        ctx.fill();
      });
    }

    function renderSession(d) {
      document.getElementById("driver").textContent = d.driver;
      document.getElementById("fastest").textContent = d.fastest_lap;

      document.getElementById("track-link").textContent = d.track.name;
      document.getElementById("track-link").href = d.track.maps_link;

      document.getElementById("track-config").textContent = d.track.configuration || "-";
      document.getElementById("kart").textContent = d.kart;

      document.getElementById("session-date").textContent =
        new Date(d.session_date).toLocaleDateString("en-US", {year:"numeric",month:"long",day:"numeric"});

      const laps = d.laps.filter(l => l.lap !== null);
      document.getElementById("total-laps").textContent = laps.length;

      const times = laps.map(l=>parseTime(l.time));
      const avg = times.reduce((a,b)=>a+b,0)/times.length;

      document.getElementById("average").textContent = formatTime(avg);

      const sd = calculateConsistency(times);
      const c = getConsistencyRating(sd);
      const ce = document.getElementById("consistency");
      ce.textContent = `${c.text} (¬±${sd.toFixed(3)}s)`;
      ce.className = `stat-value small ${c.class}`;

      drawLineChart(laps);

      document.getElementById("ig").href = d.socials.instagram;
      document.getElementById("fb").href = d.socials.facebook;
      document.getElementById("web").href = d.socials.website;
    }

    async function compareSession() {
      const id = document.getElementById("compare-id").value.trim();
      if (!id) return;

      try {
        const res = await fetch(`sessions/${id}.json`);
        const d2 = await res.json();

        const laps1 = currentSessionData.laps.filter(l=>l.lap!==null);
        const laps2 = d2.laps.filter(l=>l.lap!==null);

        const f1 = Math.min(...laps1.map(l=>parseTime(l.time)));
        const f2 = Math.min(...laps2.map(l=>parseTime(l.time)));

        const a1 = laps1.reduce((s,l)=>s+parseTime(l.time),0)/laps1.length;
        const a2 = laps2.reduce((s,l)=>s+parseTime(l.time),0)/laps2.length;

        document.getElementById("comparison-results").innerHTML = `
          <div class="comparison-card">
            <h3>${currentSessionData.driver} (${currentSessionData.session_date})</h3>
            <p><strong>Fastest:</strong> ${formatTime(f1)}</p>
            <p><strong>Average:</strong> ${formatTime(a1)}</p>
            <p><strong>Laps:</strong> ${laps1.length}</p>
          </div>

          <div class="comparison-card">
            <h3>${d2.driver} (${d2.session_date})</h3>
            <p><strong>Fastest:</strong> ${formatTime(f2)}</p>
            <p><strong>Average:</strong> ${formatTime(a2)}</p>
            <p><strong>Laps:</strong> ${laps2.length}</p>
          </div>

          <div class="comparison-card">
            <h3>Difference</h3>
            <p><strong>Fastest Œî:</strong> ${(f1 - f2).toFixed(3)}s</p>
            <p><strong>Average Œî:</strong> ${(a1 - a2).toFixed(3)}s</p>
            <p><strong>Winner:</strong> ${f1 < f2 ? currentSessionData.driver : d2.driver}</p>
          </div>
        `;
      } catch {
        document.getElementById("comparison-results").innerHTML =
          '<p style="color:#f44336;">Session not found.</p>';
      }
    }
  </script>
</body>
</html>
