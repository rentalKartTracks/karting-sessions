<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kart Remote</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        :root {
            --primary: #FF3B30;
            --primary-dark: #D32F2F;
            --secondary: #007AFF;
            --success: #34C759;
            --warning: #FF9500;
            --background: #000000;
            --surface: #1C1C1E;
            --surface-elevated: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --divider: rgba(255, 255, 255, 0.1);
            --accent: #FFD60A;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Roboto", sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
            overflow-x: hidden;
            padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
        }

        /* Connection Banner */
        .connection-banner {
            background: rgba(0, 122, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0, 122, 255, 0.3);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-banner.connected {
            background: rgba(52, 199, 89, 0.15);
            border-bottom-color: rgba(52, 199, 89, 0.3);
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            flex-shrink: 0;
        }

        .connected .connection-dot {
            background: var(--success);
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .connection-text {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .connection-text small {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-top: 2px;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Header */
        .header {
            padding: 20px 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status-pill {
            background: var(--surface-elevated);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-pill-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
        }

        .connected .status-pill-dot {
            background: var(--success);
        }

        /* Stats Grid */
        .stats-section {
            padding: 0 16px 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .stat-card:active {
            transform: scale(0.97);
            background: var(--surface-elevated);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .stat-card:nth-child(4) .stat-value {
            color: var(--accent);
        }

        /* Control Sections */
        .control-section {
            padding: 0 16px 20px;
        }

        .section-header {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        /* Playback Controls */
        .playback-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .control-btn {
            background: var(--surface);
            border: none;
            border-radius: 16px;
            color: var(--text-primary);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 88px;
            font-family: inherit;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .control-btn:active::before {
            opacity: 1;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.primary {
            background: var(--primary);
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.3);
        }

        .control-btn.primary:active {
            background: var(--primary-dark);
        }

        .btn-icon {
            font-size: 32px;
            line-height: 1;
        }

        .btn-label {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .quick-btn {
            background: var(--surface);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            padding: 14px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.15s ease;
        }

        .quick-btn:active {
            transform: scale(0.95);
            background: var(--surface-elevated);
        }

        /* Seek Control */
        .seek-wrapper {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px 16px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .time-current {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .time-total {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Seek Bar */
        .seek-container {
            position: relative;
            padding: 16px 0;
            cursor: pointer;
        }

        .seek-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .seek-progress {
            position: absolute;
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.2s ease;
        }

        .seek-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: grab;
            transition: transform 0.15s ease;
            z-index: 10;
        }

        .seek-thumb:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.15);
        }

        /* Loading State */
        .loading-state,
        .error-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
            gap: 24px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 17px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .error-icon {
            font-size: 64px;
        }

        .error-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .error-message {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            max-width: 280px;
        }

        .retry-btn {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            padding: 14px 32px;
            font-family: inherit;
            font-size: 17px;
            font-weight: 600;
            margin-top: 8px;
            transition: all 0.15s ease;
        }

        .retry-btn:active {
            transform: scale(0.95);
            background: var(--primary-dark);
        }

        /* Responsive */
        @media (max-width: 380px) {
            .header h1 {
                font-size: 28px;
            }

            .stat-value {
                font-size: 24px;
            }
        }

        @media (max-height: 700px) {
            .header {
                padding: 16px 20px 12px;
            }

            .stats-section,
            .control-section {
                padding-bottom: 16px;
            }

            .control-btn {
                min-height: 76px;
            }
        }
    </style>
</head>

<body id="body">
    <div class="connection-banner" id="connection-banner">
        <div class="connection-dot" id="connection-dot"></div>
        <div class="connection-text" id="connection-text">
            <strong>Same Wi-Fi Required</strong>
            <small>Phone & TV must be on same network</small>
        </div>
    </div>

    <div class="container" id="content-area">
        <div class="loading-state">
            <div class="spinner"></div>
            <p class="loading-text">Connecting to session...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const hostId = params.get('host');
        let peer = null;
        let conn = null;
        let isSeeking = false;
        let currentDuration = 0;
        let currentTime = 0;

        function init() {
            if (!hostId) {
                showError('No Connection ID', 'Please scan the QR code again to connect.');
                return;
            }
            setupPeerConnection();
            preventDefaults();
        }

        function preventDefaults() {
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('contextmenu', e => e.preventDefault());
        }

        function showError(title, message) {
            document.getElementById('content-area').innerHTML = `
                <div class="error-state">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">${title}</div>
                    <div class="error-message">${message}</div>
                    <button class="retry-btn" onclick="location.reload()">Retry Connection</button>
                </div>
            `;
        }

        function haptic() {
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function sendCommand(type, value = null) {
            haptic();
            if (conn?.open) {
                conn.send({ type, value });
                console.log(`Sent: ${type}`, value);
            }
        }

        function handleQuickSeek(seconds) {
            const newTime = Math.max(0, Math.min(currentTime + seconds, currentDuration));
            currentTime = newTime;

            updateSeekUI();
            sendCommand('SEEK', currentTime);

            isSeeking = true;
            setTimeout(() => isSeeking = false, 500);
        }

        function updateSeekUI() {
            const percentage = currentDuration > 0 ? (currentTime / currentDuration) * 100 : 0;
            const thumb = document.getElementById('seek-thumb');
            const progress = document.getElementById('seek-progress');

            if (thumb) thumb.style.left = `${percentage}%`;
            if (progress) progress.style.width = `${percentage}%`;

            const currentEl = document.getElementById('current-time');
            if (currentEl) currentEl.textContent = formatTime(currentTime);
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showConnectedUI() {
            document.getElementById('body').classList.add('connected');
            document.getElementById('connection-banner').classList.add('connected');
            document.getElementById('connection-text').innerHTML = `
                <strong>Connected</strong>
                <small>Controlling session playback</small>
            `;

            document.getElementById('content-area').innerHTML = `
                <div class="header">
                    <h1>Kart Remote</h1>
                    <div class="status-pill">
                        <div class="status-pill-dot"></div>
                        <span>Live</span>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Current Lap</div>
                            <div id="cur-lap" class="stat-value">—</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Laps</div>
                            <div id="total-laps" class="stat-value">—</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Last Lap</div>
                            <div id="last-lap-time" class="stat-value">—:—</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Fastest</div>
                            <div id="fastest-lap-time" class="stat-value">—:—</div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-header">Playback</div>
                    <div class="playback-grid">
                        <button class="control-btn" onclick="sendCommand('PREV_LAP')">
                            <span class="btn-icon">⏮️</span>
                            <span class="btn-label">Previous</span>
                        </button>
                        <button id="play-pause-btn" class="control-btn primary" onclick="sendCommand('PLAY_PAUSE')">
                            <span class="btn-icon" id="play-icon">⏸️</span>
                            <span class="btn-label" id="play-label">Pause</span>
                        </button>
                        <button class="control-btn" onclick="sendCommand('NEXT_LAP')">
                            <span class="btn-icon">⏭️</span>
                            <span class="btn-label">Next</span>
                        </button>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="handleQuickSeek(-10)">⏪ 10s</button>
                        <button class="quick-btn" onclick="handleQuickSeek(10)">10s ⏩</button>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-header">Timeline</div>
                    <div class="seek-wrapper">
                        <div class="time-display">
                            <div id="current-time" class="time-current">0:00</div>
                            <div id="total-time" class="time-total">0:00</div>
                        </div>
                        <div class="seek-container" id="seek-container">
                            <div class="seek-track">
                                <div class="seek-progress" id="seek-progress"></div>
                            </div>
                            <div class="seek-thumb" id="seek-thumb"></div>
                        </div>
                    </div>
                </div>
            `;

            setupSeekControls();
        }

        function setupSeekControls() {
            const container = document.getElementById('seek-container');
            const thumb = document.getElementById('seek-thumb');
            const progress = document.getElementById('seek-progress');
            if (!container || !thumb || !progress) return;

            let isDragging = false;

            function updatePosition(clientX) {
                if (!container || currentDuration === 0) return;
                const rect = container.getBoundingClientRect();
                let x = Math.max(0, Math.min(clientX - rect.left, rect.width));
                const percentage = x / rect.width;

                thumb.style.left = `${percentage * 100}%`;
                progress.style.width = `${percentage * 100}%`;

                currentTime = percentage * currentDuration;
                document.getElementById('current-time').textContent = formatTime(currentTime);
            }

            function endSeek() {
                if (!isDragging) return;
                isDragging = false;
                isSeeking = false;
                sendCommand('SEEK', currentTime);
            }

            container.addEventListener('mousedown', e => {
                e.preventDefault();
                isDragging = true;
                isSeeking = true;
                updatePosition(e.clientX);
            });

            document.addEventListener('mousemove', e => {
                if (isDragging) updatePosition(e.clientX);
            });

            document.addEventListener('mouseup', endSeek);

            container.addEventListener('touchstart', e => {
                e.preventDefault();
                isDragging = true;
                isSeeking = true;
                updatePosition(e.touches[0].clientX);
            });

            document.addEventListener('touchmove', e => {
                if (isDragging) updatePosition(e.touches[0].clientX);
            });

            document.addEventListener('touchend', endSeek);
        }

        function setupPeerConnection() {
            peer = new Peer();

            peer.on('open', () => {
                console.log('Connecting to host:', hostId);
                conn = peer.connect(hostId, {
                    reliable: true,
                    serialization: 'json'
                });
                setupConnectionListeners();
            });

            peer.on('error', err => {
                console.error('Peer error:', err);
                showError('Connection Error', 'Unable to establish connection. Please try again.');
            });
        }

        function setupConnectionListeners() {
            conn.on('open', () => {
                console.log('Connected to host');
                showConnectedUI();
            });

            conn.on('data', data => {
                if (data.type === 'STATS') updateStats(data);
            });

            conn.on('close', () => {
                console.log('Connection closed');
                document.getElementById('body').classList.remove('connected');
                showError('Disconnected', 'Connection to session was lost.');
                setTimeout(() => {
                    if (!conn?.open) location.reload();
                }, 5000);
            });

            conn.on('error', err => console.error('Connection error:', err));
        }

        function updateStats(data) {
            const elements = {
                'cur-lap': data.lap || '—',
                'total-laps': data.totalLaps || '—',
                'last-lap-time': data.time || '—:—',
                'fastest-lap-time': data.fastestLap || '—:—'
            };

            for (const [id, value] of Object.entries(elements)) {
                const el = document.getElementById(id);
                if (el) el.textContent = value;
            }

            const playIcon = document.getElementById('play-icon');
            const playLabel = document.getElementById('play-label');
            if (playIcon) playIcon.textContent = data.isPlaying ? '⏸️' : '▶️';
            if (playLabel) playLabel.textContent = data.isPlaying ? 'Pause' : 'Play';

            if (!isSeeking && data.duration > 0) {
                currentDuration = data.duration;
                currentTime = data.currentTime || 0;

                const totalEl = document.getElementById('total-time');
                if (totalEl) totalEl.textContent = formatTime(currentDuration);

                updateSeekUI();
            }
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
