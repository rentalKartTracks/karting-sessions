<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kart Remote</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="css/remote.css">
</head>

<body id="body">
    <div class="connection-banner" id="connection-banner">
        <div class="connection-dot" id="connection-dot"></div>
        <div class="connection-text" id="connection-text">
            <strong>Same Wi-Fi Required</strong>
            <small>Phone & TV must be on same network</small>
        </div>
    </div>

    <div class="container" id="content-area">
        <div class="loading-state">
            <div class="spinner"></div>
            <p class="loading-text">Connecting to session...</p>
        </div>
    </div>

    <script src="js/remote.js"></script>
</body>

</html>
