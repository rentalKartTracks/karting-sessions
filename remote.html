<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karting Remote Control</title>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --primary: #f44336;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* KEEP WIFI MESSAGE */
        .wifi-banner {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85em;
            text-align: center;
            margin-bottom: 15px;
            color: #ffc107;
            line-height: 1.4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
        }

        .connected .status-dot {
            background: #4caf50;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border-bottom: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.7em;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 800;
            margin-top: 4px;
        }

        .control-group {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 0.8em;
            color: var(--text-dim);
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            background: #333;
            border: none;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--primary);
            flex: 1.5;
        }

        .slider-box {
            margin-top: 5px;
        }

        input[type=range] {
            width: 100%;
            height: 44px;
            background: transparent;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 8px;
            background: #3d3d3d;
            border-radius: 4px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -11px;
        }

        .time-display {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #333;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body id="body">

    <div class="wifi-banner">
        ‚ö†Ô∏è <strong>Same Wi-Fi Required</strong><br>
        Ensure this phone and the TV are on the same Wi-Fi network for a direct connection.
    </div>

    <div class="header">
        <h2>Kart Remote</h2>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="status">Connecting‚Ä¶</span>
        </div>
    </div>

    <div id="content-area">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Linking to TV Session‚Ä¶</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const hostId = params.get('host');

        let peer, conn;
        let isTouching = false;

        function haptic() {
            if (navigator.vibrate) navigator.vibrate(15);
        }

        function send(type, value = null) {
            haptic();
            if (conn && conn.open) conn.send({ type, value });
        }

        function formatTime(sec) {
            if (!sec || isNaN(sec)) return '0:00';
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function showUI() {
            document.body.classList.add('connected');
            document.getElementById('status').textContent = 'Live Sync';

            document.getElementById('content-area').innerHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Current Lap</div>
            <div id="cur-lap" class="stat-value">--</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Laps</div>
            <div id="total-laps" class="stat-value">--</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Last Lap</div>
            <div id="last-lap-time" class="stat-value">--:--</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Fastest</div>
            <div id="fastest-lap-time" class="stat-value" style="color:var(--accent)">--:--</div>
          </div>
        </div>

        <div class="control-group">
          <div class="section-title">Playback</div>
          <div class="nav-buttons">
            <button class="btn" onclick="send('PREV_LAP')">‚èÆÔ∏è</button>
            <button class="btn btn-primary" onclick="send('PLAY_PAUSE')" id="play-btn">‚è∏Ô∏è</button>
            <button class="btn" onclick="send('NEXT_LAP')">‚è≠Ô∏è</button>
          </div>
        </div>

        <div class="control-group">
          <div class="section-title">Seek</div>
          <div class="time-display" id="time-display">0:00 / 0:00</div>
          <input type="range" id="seek"
            min="0" max="100" value="0"
            ontouchstart="isTouching=true"
            ontouchend="isTouching=false; send('SEEK', this.value)"
            onchange="send('SEEK', this.value)">
        </div>

        <button class="btn" style="width:100%" onclick="send('TOGGLE_FULLSCREEN')">
          üì∫ Toggle TV Mode
        </button>
      `;
        }

        function init() {
            if (!hostId) return;

            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(hostId, { reliable: true });

                conn.on('open', showUI);

                conn.on('data', (data) => {
                    if (data.type !== 'STATS') return;

                    document.getElementById('cur-lap').textContent = data.lap;
                    document.getElementById('total-laps').textContent = data.totalLaps;
                    document.getElementById('last-lap-time').textContent = data.time;
                    document.getElementById('fastest-lap-time').textContent = data.fastestLap;

                    document.getElementById('play-btn').textContent =
                        data.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';

                    if (!isTouching) {
                        const s = document.getElementById('seek');
                        s.max = data.duration;
                        s.value = data.currentTime;
                        document.getElementById('time-display').textContent =
                            `${formatTime(data.currentTime)} / ${formatTime(data.duration)}`;
                    }
                });

                conn.on('close', () => location.reload());
            });
        }

        init();
    </script>
</body>

</html>
