<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karting Remote Control</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #f44336;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-dim: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Wi-Fi Info Message */
        .wifi-banner {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85em;
            text-align: center;
            margin-bottom: 15px;
            color: #ffc107;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
        }

        .connected .status-dot {
            background: #4caf50;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border-bottom: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.7em;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 800;
            margin-top: 4px;
        }

        /* Control Sections */
        .control-group {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 0.8em;
            color: var(--text-dim);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: #333;
            border: none;
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s, background 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            background: #444;
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:active {
            background: #d32f2f;
        }

        .btn-icon {
            font-size: 1.5em;
        }

        /* Slider */
        .slider-box {
            margin-top: 10px;
        }

        input[type=range] {
            width: 100%;
            height: 40px;
            /* Bigger touch area */
            background: transparent;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 8px;
            background: #333;
            border-radius: 4px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.4);
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--text-dim);
            margin-top: 8px;
        }

        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body id="body">
    <div class="wifi-banner">
        ‚ö†Ô∏è <strong>Same Wi-Fi Required</strong><br>
        Ensure this phone and the TV are on the same Wi-Fi network.
    </div>

    <div class="header">
        <h2>Remote</h2>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="status">Connecting...</span>
        </div>
    </div>

    <div id="content-area">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Linking to TV Session...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const hostId = params.get('host');
        let peer = null;
        let conn = null;
        let isTouching = false;

        function hapticFeedback() {
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function sendCommand(type, value = null) {
            hapticFeedback();
            if (conn && conn.open) {
                conn.send({ type, value });
            }
        }

        function showConnected() {
            document.getElementById('body').classList.add('connected');
            document.getElementById('status').textContent = 'Live Sync';
            document.getElementById('content-area').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Current Lap</div>
                        <div id="cur-lap" class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Fastest</div>
                        <div id="fastest-lap" class="stat-value" style="color:#ffd700">--:--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Lap</div>
                        <div id="last-lap" class="stat-value">--:--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Laps</div>
                        <div id="total-laps" class="stat-value">--</div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="section-title">Navigation</div>
                    <div class="nav-buttons">
                        <button class="btn" onclick="sendCommand('PREV_LAP')">
                            <span class="btn-icon">‚èÆÔ∏è</span> Prev Lap
                        </button>
                        <button class="btn" onclick="sendCommand('NEXT_LAP')">
                            <span class="btn-icon">‚è≠Ô∏è</span> Next Lap
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="section-title">Playback</div>
                    <div class="slider-box">
                        <input type="range" id="seek-slider" min="0" max="100" value="0" 
                            ontouchstart="isTouching=true" 
                            ontouchend="isTouching=false; sendCommand('SEEK', this.value)"
                            onchange="sendCommand('SEEK', this.value)">
                        <div class="time-labels">
                            <span id="cur-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="section-title">System</div>
                    <button class="btn btn-primary" style="width:100%" onclick="sendCommand('TOGGLE_FULLSCREEN')">
                        <span class="btn-icon">üì∫</span> Toggle Fullscreen
                    </button>
                </div>
            `;
        }

        function initConnection() {
            if (!hostId) return;
            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(hostId);
                setupConnListeners();
            });
        }

        function setupConnListeners() {
            conn.on('open', () => showConnected());

            conn.on('data', (data) => {
                if (data.type === 'STATS') {
                    document.getElementById('cur-lap').textContent = data.lap;
                    document.getElementById('last-lap').textContent = data.time;
                    document.getElementById('total-laps').textContent = data.totalLaps;
                    document.getElementById('fastest-lap').textContent = data.fastestLap;

                    if (!isTouching) {
                        const slider = document.getElementById('seek-slider');
                        slider.max = data.duration;
                        slider.value = data.currentTime;
                        document.getElementById('cur-time').textContent = formatTime(data.currentTime);
                        document.getElementById('total-time').textContent = formatTime(data.duration);
                    }
                }
            });
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        initConnection();
    </script>
</body>

</html>
