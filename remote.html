<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karting Remote Control</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #f44336;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Wi-Fi Info Message */
        .wifi-banner {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85em;
            text-align: center;
            margin-bottom: 15px;
            color: #ffc107;
            line-height: 1.4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
        }

        .connected .status-dot {
            background: #4caf50;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.7em;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 800;
            margin-top: 4px;
        }

        /* Control Sections */
        .control-group {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 0.8em;
            color: var(--text-dim);
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            background: #333;
            border: none;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, background 0.2s;
            flex: 1;
        }

        .btn:active {
            transform: scale(0.95);
            background: #444;
        }

        .btn-primary {
            background: var(--primary);
            flex: 1.5;
        }

        .btn-primary:active {
            background: #d32f2f;
        }

        .btn-icon {
            font-size: 1.4em;
        }

        /* Slider */
        .slider-box {
            margin-top: 5px;
        }

        input[type=range] {
            width: 100%;
            height: 44px;
            /* Large touch area */
            background: transparent;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 8px;
            background: #3d3d3d;
            border-radius: 4px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -11px;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.4);
        }

        .time-display {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .loading-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid #333;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body id="body">
    <div class="wifi-banner">
        ‚ö†Ô∏è <strong>Same Wi-Fi Required</strong><br>
        Ensure this phone and the TV are on the same Wi-Fi network for a direct connection.
    </div>

    <div class="header">
        <h2 style="font-size: 1.4em;">Kart Remote</h2>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="status">Connecting...</span>
        </div>
    </div>

    <div id="content-area">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Linking to TV Session...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const hostId = params.get('host');
        let peer = null;
        let conn = null;
        let isTouching = false;
        let currentDuration = 0;

        function hapticFeedback() {
            if (navigator.vibrate) navigator.vibrate(15);
        }

        function sendCommand(type, value = null) {
            hapticFeedback();
            if (conn && conn.open) {
                conn.send({ type, value });
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function showConnected() {
            document.getElementById('body').classList.add('connected');
            document.getElementById('status').textContent = 'Live Sync';
            document.getElementById('content-area').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Current Lap</div>
                        <div id="cur-lap" class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Laps</div>
                        <div id="total-laps" class="stat-value">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Lap</div>
                        <div id="last-lap-time" class="stat-value">--:--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Fastest</div>
                        <div id="fastest-lap-time" class="stat-value" style="color:var(--accent)">--:--</div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="section-title">Playback Control</div>
                    <div class="nav-buttons">
                        <button class="btn" onclick="sendCommand('PREV_LAP')">
                            <span class="btn-icon">‚èÆÔ∏è</span>
                        </button>
                        <button id="play-pause-btn" class="btn btn-primary" onclick="sendCommand('PLAY_PAUSE')">
                            <span class="btn-icon" id="play-icon">‚è∏Ô∏è</span>
                        </button>
                        <button class="btn" onclick="sendCommand('NEXT_LAP')">
                            <span class="btn-icon">‚è≠Ô∏è</span>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="section-title">Seek Position</div>
                    <div class="slider-box">
                        <div id="time-display" class="time-display">0:00 / 0:00</div>
                        <input type="range" id="seek-slider" min="0" max="1000" value="0" 
                            ontouchstart="isTouching=true" 
                            ontouchend="isTouching=false; handleSeekEnd()"
                            oninput="handleSeekInput()">
                    </div>
                </div>

                <button class="btn" style="width:100%; background:#444; border-radius:12px;" onclick="sendCommand('TOGGLE_FULLSCREEN')">
                    <span class="btn-icon">üì∫</span> Toggle TV Theater Mode
                </button>
            `;
        }

        function handleSeekInput() {
            if (!isTouching) return;

            const slider = document.getElementById('seek-slider');
            if (!slider || currentDuration === 0) return;

            // Update display while dragging
            const currentTime = (slider.value / 1000) * currentDuration;
            const timeDisplay = document.getElementById('time-display');
            if (timeDisplay) {
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(currentDuration)}`;
            }
        }

        function handleSeekEnd() {
            const slider = document.getElementById('seek-slider');
            if (!slider || currentDuration === 0) return;

            // Calculate actual time in seconds
            const seekTime = (slider.value / 1000) * currentDuration;
            sendCommand('SEEK', seekTime);
        }

        function initConnection() {
            if (!hostId) {
                document.getElementById('content-area').innerHTML = '<p style="text-align:center; padding:20px;">Error: No Host ID. Please rescan the QR code.</p>';
                return;
            }

            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(hostId, { reliable: true });
                setupConnListeners();
            });

            peer.on('error', (err) => {
                document.getElementById('status').textContent = 'Error';
                console.error('Peer error:', err);
            });
        }

        function setupConnListeners() {
            conn.on('open', () => showConnected());

            conn.on('data', (data) => {
                if (data.type === 'STATS') {
                    // Update Stat Values
                    const curLap = document.getElementById('cur-lap');
                    const totalLaps = document.getElementById('total-laps');
                    const lastLap = document.getElementById('last-lap-time');
                    const fastLap = document.getElementById('fastest-lap-time');
                    const playIcon = document.getElementById('play-icon');

                    if (curLap) curLap.textContent = data.lap;
                    if (totalLaps) totalLaps.textContent = data.totalLaps;
                    if (lastLap) lastLap.textContent = data.time || '--:--';
                    if (fastLap) fastLap.textContent = data.fastestLap || '--:--';

                    // Update Play/Pause Icon state
                    if (playIcon) playIcon.textContent = data.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';

                    // Update Duration and Slider if user isn't currently dragging it
                    if (!isTouching) {
                        const slider = document.getElementById('seek-slider');
                        const timeDisplay = document.getElementById('time-display');
                        if (slider && data.duration > 0) {
                            currentDuration = data.duration;
                            slider.max = 1000; // Use 0-1000 for better precision
                            slider.value = (data.currentTime / data.duration) * 1000;
                            timeDisplay.textContent = `${formatTime(data.currentTime)} / ${formatTime(data.duration)}`;
                        }
                    }
                }
            });

            conn.on('close', () => {
                document.getElementById('body').classList.remove('connected');
                document.getElementById('status').textContent = 'Disconnected';
                setTimeout(() => location.reload(), 3000);
            });
        }

        initConnection();
    </script>
</body>

</html>
