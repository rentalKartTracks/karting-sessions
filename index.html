<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karting Telemetry Sessions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
      padding: 40px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(211, 47, 47, 0.3);
      text-align: center;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(1.8em, 5vw, 3em);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: clamp(0.9em, 2.5vw, 1.2em);
      opacity: 0.9;
    }

    .controls {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      animation: fadeIn 0.5s ease-out 0.1s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      background: #1e1e1e;
      border: 2px solid #3d3d3d;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .search-box:focus {
      outline: none;
      border-color: #f44336;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: #3d3d3d;
      color: #e0e0e0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .filter-btn:hover {
      background: #4d4d4d;
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: #f44336;
      color: white;
    }

    .select-filter {
      padding: 10px 15px;
      background: #1e1e1e;
      border: 2px solid #3d3d3d;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      min-width: 180px;
      transition: border-color 0.3s;
    }

    .select-filter:focus {
      outline: none;
      border-color: #f44336;
    }

    .date-filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .date-input {
      padding: 10px;
      background: #1e1e1e;
      border: 2px solid #3d3d3d;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      min-width: 150px;
      transition: border-color 0.3s;
    }

    .date-input:focus {
      outline: none;
      border-color: #f44336;
    }

    .date-range {
      display: flex;
      gap: 5px;
      align-items: center;
      flex-wrap: wrap;
    }

    .date-range span {
      color: #999;
    }

    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #f44336;
      text-align: center;
      animation: fadeIn 0.5s ease-out 0.2s both;
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-label {
      color: #999;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .filtered-stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #ffd700;
    }

    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
      gap: 20px;
    }

    .session-card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      border-top: 4px solid #f44336;
      animation: cardSlideIn 0.5s ease-out both;
      position: relative;
      overflow: hidden;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .session-card:nth-child(1) {
      animation-delay: 0.05s;
    }

    .session-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .session-card:nth-child(3) {
      animation-delay: 0.15s;
    }

    .session-card:nth-child(4) {
      animation-delay: 0.2s;
    }

    .session-card:nth-child(5) {
      animation-delay: 0.25s;
    }

    .session-card:nth-child(6) {
      animation-delay: 0.3s;
    }

    .session-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(244, 67, 54, 0.3);
    }

    .session-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: left 0.5s;
    }

    .session-card:hover::before {
      left: 100%;
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .driver-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    .session-date {
      color: #999;
      font-size: 0.9em;
    }

    .trend-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85em;
      font-weight: 600;
      margin-top: 5px;
    }

    .trend-improving {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .trend-declining {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .trend-stable {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .pb-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #1e1e1e;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .session-stats {
      margin: 15px 0;
    }

    .session-stat {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 8px 0;
      border-bottom: 1px solid #3d3d3d;
    }

    .stat-name {
      color: #999;
    }

    .stat-val {
      font-weight: bold;
      color: #ffd700;
    }

    .view-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .view-btn:hover {
      background: #d32f2f;
      transform: scale(1.02);
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5em;
      color: #999;
    }

    .no-results {
      text-align: center;
      padding: 50px;
      color: #999;
      animation: fadeIn 0.5s ease-out;
    }

    .error {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
      animation: shake 0.5s;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px);
      }

      75% {
        transform: translateX(10px);
      }
    }

    /* Skeleton Loading States */
    .skeleton {
      background: linear-gradient(90deg, #2d2d2d 25%, #3d3d3d 50%, #2d2d2d 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .skeleton-card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 25px;
      border-top: 4px solid #3d3d3d;
    }

    .skeleton-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .skeleton-title {
      height: 24px;
      width: 60%;
    }

    .skeleton-date {
      height: 16px;
      width: 25%;
    }

    .skeleton-stat {
      height: 20px;
      margin: 12px 0;
    }

    .skeleton-button {
      height: 44px;
      margin-top: 15px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 20px;
      }

      .controls {
        padding: 15px;
        gap: 10px;
      }

      .search-box,
      .select-filter,
      .date-input {
        width: 100%;
        min-width: auto;
      }

      .filter-btn {
        flex: 1;
        min-width: calc(50% - 5px);
      }

      .sessions-grid {
        grid-template-columns: 1fr;
      }

      .stats-summary {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .stat-card {
        padding: 15px;
      }

      .filtered-stat-value {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .stats-summary {
        grid-template-columns: 1fr;
      }

      .session-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .pb-badge {
        position: static;
        display: inline-block;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üèéÔ∏è Karting Telemetry</h1>
      <div class="subtitle">Track your performance across all sessions</div>
    </div>

    <div class="stats-summary" id="summary-stats">
      <div class="stat-card">
        <div class="stat-label">Total Sessions</div>
        <div class="filtered-stat-value" id="filtered-sessions-count">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Best Lap</div>
        <div class="filtered-stat-value" id="filtered-best-lap" style="font-size: 1.5em;">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Laps</div>
        <div class="filtered-stat-value" id="filtered-total-laps">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Tracks Driven</div>
        <div class="filtered-stat-value" id="filtered-tracks-count">-</div>
      </div>
    </div>

    <div class="controls">
      <input type="text" class="search-box" id="search-input" placeholder="üîç Search by driver, track, or kart...">

      <select class="select-filter" id="track-filter">
        <option value="">All Tracks</option>
      </select>

      <select class="select-filter" id="config-filter">
        <option value="">All Configurations</option>
      </select>

      <div class="date-filter-group">
        <select class="select-filter" id="date-filter">
          <option value="all">All Time</option>
          <option value="today">Today</option>
          <option value="week">Last 7 Days</option>
          <option value="month">Last 30 Days</option>
          <option value="custom">Custom Range</option>
        </select>

        <div class="date-range" id="custom-date-range" style="display: none;">
          <input type="date" class="date-input" id="date-from">
          <span>to</span>
          <input type="date" class="date-input" id="date-to">
        </div>
      </div>

      <div class="filter-group">
        <button class="filter-btn active" data-sort="date">Latest First</button>
        <button class="filter-btn" data-sort="fastest">Fastest First</button>
      </div>
    </div>

    <div id="sessions-container">
      <div class="sessions-grid" id="skeleton-loader">
        <!-- Skeleton loading cards -->
      </div>
    </div>
  </div>

  <script>
    let allSessions = [];
    let filteredSessions = [];
    let currentSort = 'date';
    let uniqueTracks = new Set();
    let uniqueConfigs = new Set();
    let personalBests = {};
    let isLoading = true;

    // Performance optimization: Debounce function
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Show skeleton loading
    function showSkeletonLoading() {
      const loader = document.getElementById('skeleton-loader');
      const skeletonHTML = Array(6).fill().map(() => `
        <div class="skeleton-card">
          <div class="skeleton-header">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-date"></div>
          </div>
          <div class="skeleton skeleton-stat"></div>
          <div class="skeleton skeleton-stat"></div>
          <div class="skeleton skeleton-stat"></div>
          <div class="skeleton skeleton-stat"></div>
          <div class="skeleton skeleton-stat"></div>
          <div class="skeleton skeleton-button"></div>
        </div>
      `).join('');
      loader.innerHTML = skeletonHTML;
    }

    // URL parameter handling
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        search: params.get('search') || '',
        track: params.get('track') || '',
        config: params.get('config') || '',
        dateFilter: params.get('date') || 'all',
        dateFrom: params.get('from') || '',
        dateTo: params.get('to') || '',
        sort: params.get('sort') || 'date'
      };
    }

    function updateUrlParams() {
      const params = new URLSearchParams();

      const search = document.getElementById('search-input').value;
      const track = document.getElementById('track-filter').value;
      const config = document.getElementById('config-filter').value;
      const dateFilter = document.getElementById('date-filter').value;
      const dateFrom = document.getElementById('date-from').value;
      const dateTo = document.getElementById('date-to').value;

      if (search) params.set('search', search);
      if (track) params.set('track', track);
      if (config) params.set('config', config);
      if (dateFilter !== 'all') params.set('date', dateFilter);
      if (dateFilter === 'custom' && dateFrom) params.set('from', dateFrom);
      if (dateFilter === 'custom' && dateTo) params.set('to', dateTo);
      if (currentSort !== 'date') params.set('sort', currentSort);

      const newUrl = params.toString() ? `${window.location.pathname}?${params.toString()}` : window.location.pathname;
      window.history.replaceState({}, '', newUrl);
    }

    function applyUrlParams() {
      const params = getUrlParams();

      document.getElementById('search-input').value = params.search;
      document.getElementById('track-filter').value = params.track;
      document.getElementById('config-filter').value = params.config;
      document.getElementById('date-filter').value = params.dateFilter;
      document.getElementById('date-from').value = params.dateFrom;
      document.getElementById('date-to').value = params.dateTo;

      currentSort = params.sort;
      updateDateFilterVisibility();

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sort === currentSort);
      });
    }

    async function loadAllSessions() {
      const container = document.getElementById('sessions-container');
      showSkeletonLoading();

      try {
        const listResponse = await fetch('sessions/sessions-list.json');

        if (!listResponse.ok) {
          throw new Error(`Failed to load sessions: ${listResponse.statusText}`);
        }

        const sessionList = await listResponse.json();

        if (!sessionList || !Array.isArray(sessionList.sessions)) {
          throw new Error('Invalid session data format');
        }

        allSessions = sessionList.sessions.map(session => ({
          id: session.id,
          driver: session.driver,
          track_name: session.track?.name || 'N/A',
          track_config: session.track?.configuration || 'N/A',
          session_date: session.session_date,
          fastest_lap: session.fastest_lap,
          kart: session.kart,
          laps_count: session.laps_count,
          average_lap: session.average_lap
        }));

        if (allSessions.length === 0) {
          container.innerHTML = '<div class="no-results">No sessions found. Start tracking your performance!</div>';
          isLoading = false;
          return;
        }

        allSessions.forEach(session => {
          uniqueTracks.add(session.track_name);
          uniqueConfigs.add(session.track_config);
        });

        calculatePersonalBests();
        calculateTrends();
        populateFilters();
        filteredSessions = [...allSessions];
        applyUrlParams();
        filterSessions();
        isLoading = false;
      } catch (error) {
        console.error('Error loading sessions:', error);
        container.innerHTML = `
          <div class="error">
            <strong>‚ö†Ô∏è Error Loading Sessions</strong><br>
            ${error.message}<br>
            <small>Please check that sessions/sessions-list.json is accessible and properly formatted.</small>
          </div>
        `;
        isLoading = false;
      }
    }

    function parseTime(timeStr) {
      if (timeStr === null || timeStr === undefined || timeStr === "") return Infinity;
      if (typeof timeStr === 'number') return timeStr;
      const parts = timeStr.toString().split(':');
      if (parts.length === 2) {
        return (parseInt(parts[0]) || 0) * 60 + (parseFloat(parts[1]) || 0);
      }
      return parseFloat(timeStr) || Infinity;
    }

    function formatTime(seconds) {
      if (seconds === Infinity || isNaN(seconds)) return '-';
      const mins = Math.floor(seconds / 60);
      const secs = (seconds % 60).toFixed(3);
      return mins > 0 ? `${mins}:${secs.padStart(6, '0')}` : `${secs}s`;
    }

    // Calculate personal bests for each track/config combination
    function calculatePersonalBests() {
      personalBests = {};
      allSessions.forEach(session => {
        const key = `${session.track_name}_${session.track_config}`;
        const lapTime = parseTime(session.fastest_lap);

        if (!personalBests[key] || lapTime < personalBests[key].time) {
          personalBests[key] = {
            time: lapTime,
            sessionId: session.id
          };
        }
      });
    }

    // Calculate performance trends
    function calculateTrends() {
      const sortedSessions = [...allSessions].sort((a, b) =>
        new Date(a.session_date) - new Date(b.session_date)
      );

      sortedSessions.forEach((session, index) => {
        const key = `${session.track_name}_${session.track_config}`;
        const recentSessions = sortedSessions
          .slice(0, index)
          .filter(s => `${s.track_name}_${s.track_config}` === key)
          .slice(-3);

        if (recentSessions.length >= 2) {
          const currentTime = parseTime(session.fastest_lap);
          const avgPrevious = recentSessions.reduce((sum, s) =>
            sum + parseTime(s.fastest_lap), 0) / recentSessions.length;

          const improvement = ((avgPrevious - currentTime) / avgPrevious) * 100;

          if (improvement > 1) {
            session.trend = 'improving';
            session.trendValue = improvement.toFixed(1);
          } else if (improvement < -1) {
            session.trend = 'declining';
            session.trendValue = Math.abs(improvement).toFixed(1);
          } else {
            session.trend = 'stable';
          }
        }
      });
    }

    function populateFilters() {
      const trackFilter = document.getElementById('track-filter');
      const configFilter = document.getElementById('config-filter');

      Array.from(uniqueTracks).sort().forEach(track => {
        const option = document.createElement('option');
        option.value = track;
        option.textContent = track;
        trackFilter.appendChild(option);
      });

      Array.from(uniqueConfigs).sort().forEach(config => {
        const option = document.createElement('option');
        option.value = config;
        option.textContent = config;
        configFilter.appendChild(option);
      });
    }

    function updateFilteredSummaryStats() {
      const sessionsToUse = filteredSessions;
      const totalSessions = sessionsToUse.length;
      const totalLaps = sessionsToUse.reduce((sum, s) => sum + (s.laps_count || 0), 0);

      const allFastestLaps = sessionsToUse
        .map(s => parseTime(s.fastest_lap))
        .filter(t => t !== Infinity);

      const bestLapEver = allFastestLaps.length > 0 ? Math.min(...allFastestLaps) : null;
      const uniqueTrackNames = new Set(sessionsToUse.map(s => s.track_name).filter(n => n && n !== 'N/A'));

      document.getElementById('filtered-sessions-count').textContent = totalSessions;
      document.getElementById('filtered-total-laps').textContent = totalLaps;
      document.getElementById('filtered-tracks-count').textContent = uniqueTrackNames.size;
      document.getElementById('filtered-best-lap').textContent = bestLapEver !== null ? formatTime(bestLapEver) : '-';
    }

    function renderSessions() {
      const container = document.getElementById('sessions-container');

      if (filteredSessions.length === 0) {
        container.innerHTML = '<div class="no-results">No sessions match your filters. Try adjusting your search criteria.</div>';
      } else {
        const html = filteredSessions.map(session => {
          const fastestTime = session.fastest_lap || '-';
          const averageTime = session.average_lap || '-';
          const lapsCount = session.laps_count || 0;

          const key = `${session.track_name}_${session.track_config}`;
          const isPB = personalBests[key]?.sessionId === session.id;

          let trendHTML = '';
          if (session.trend) {
            const trendClass = `trend-${session.trend}`;
            const trendIcon = session.trend === 'improving' ? 'üìà' :
              session.trend === 'declining' ? 'üìâ' : '‚û°Ô∏è';
            const trendText = session.trend === 'improving' ? `${session.trendValue}% faster` :
              session.trend === 'declining' ? `${session.trendValue}% slower` : 'Stable';
            trendHTML = `<div class="trend-indicator ${trendClass}">${trendIcon} ${trendText}</div>`;
          }

          return `
            <div class="session-card" onclick="viewSession('${session.id}')">
