<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karting Telemetry | E-Ink Archive</title>
  <style>
    /* E-INK & PASTEL DESIGN SYSTEM 
       High-legibility, digital paper aesthetic 
    */
    :root {
      --bg-paper: #fcfaf5;
      --text-main: #2d3436;
      --text-dim: #636e72;
      --border-ink: #d1d1d1;

      /* Pastel Palette */
      --pastel-blue: #dbeafe;
      /* Track Record */
      --pastel-yellow: #fef9c3;
      /* Personal Best */
      --pastel-green: #dcfce7;
      /* Improving */
      --pastel-red: #fee2e2;
      /* Declining */
      --pastel-gray: #f3f4f6;
      /* Stable */

      --radius-sm: 4px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Charter', 'Georgia', 'Times New Roman', serif;
      background-color: var(--bg-paper);
      color: var(--text-main);
      line-height: 1.6;
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header Section */
    .header {
      border-bottom: 2px solid var(--text-main);
      margin-bottom: 3rem;
      padding-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .subtitle {
      color: var(--text-dim);
      font-style: italic;
    }

    /* Badge Legend */
    .badge-legend {
      background: #fff;
      padding: 1.5rem;
      border: 1px solid var(--border-ink);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .legend-label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 0.9rem;
      font-family: system-ui, sans-serif;
    }

    .legend-desc {
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    /* Stats Overview */
    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      border-left: 2px solid var(--text-main);
      padding-left: 1rem;
    }

    .stat-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      font-family: system-ui, sans-serif;
    }

    .filtered-stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-ink);
    }

    .search-box,
    .select-filter {
      padding: 0.6rem;
      border: 1px solid var(--border-ink);
      background: #fff;
      font-family: inherit;
      border-radius: var(--radius-sm);
    }

    .search-box {
      flex: 2;
    }

    .select-filter {
      flex: 1;
    }

    .reset-btn {
      padding: 0.5rem 1rem;
      background: #fff;
      border: 1px solid var(--text-main);
      font-weight: 700;
      cursor: pointer;
    }

    /* Session List */
    .sessions-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .session-card {
      background: #fff;
      padding: 2rem;
      border: 1px solid var(--border-ink);
      position: relative;
      transition: var(--transition);
      cursor: pointer;
    }

    .session-card:hover {
      border-color: var(--text-main);
      box-shadow: 4px 4px 0px var(--border-ink);
    }

    .card-top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-ink);
      padding-bottom: 1rem;
    }

    .driver-name {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .session-date {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .badge-stack {
      display: flex;
      gap: 8px;
    }

    .pill-badge {
      padding: 4px 10px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      font-family: system-ui, sans-serif;
      border-radius: 4px;
    }

    .pb-badge {
      background: var(--pastel-yellow);
      color: #854d0e;
    }

    .tr-badge {
      background: var(--pastel-blue);
      color: #1e3a8a;
    }

    .metrics-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 2rem;
    }

    .metric-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      text-transform: uppercase;
      font-family: system-ui, sans-serif;
    }

    .metric-value {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .fastest-lap-value {
      font-size: 1.3rem;
      text-decoration: underline;
    }

    .trend-pill {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 4px 12px;
      font-size: 0.8rem;
      border-radius: 4px;
      font-family: system-ui, sans-serif;
    }

    .trend-improving {
      background: var(--pastel-green);
      color: #065f46;
    }

    .trend-declining {
      background: var(--pastel-red);
      color: #991b1b;
    }

    .trend-stable {
      background: var(--pastel-gray);
      color: var(--text-dim);
    }

    .view-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #fff;
      border: 1px solid var(--text-main);
      font-weight: 700;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .metrics-container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Karting Telemetry</h1>
      <p class="subtitle">Performance logs & track configurations</p>
    </header>

    <div class="badge-legend">
      <div class="legend-item">
        <div class="legend-label">
          <span class="pill-badge tr-badge">Track Record</span>
        </div>
        <p class="legend-desc">The fastest lap recorded at this track across all sessions.</p>
      </div>
      <div class="legend-item">
        <div class="legend-label">
          <span class="pill-badge pb-badge">Personal Best</span>
        </div>
        <p class="legend-desc">Your individual fastest lap for this configuration.</p>
      </div>
    </div>

    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-label">Total Sessions</div>
        <div id="filtered-sessions-count" class="filtered-stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Best Lap</div>
        <div id="filtered-best-lap" class="filtered-stat-value">--:--</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Laps</div>
        <div id="filtered-total-laps" class="filtered-stat-value">0</div>
      </div>
    </div>

    <div class="controls">
      <input type="text" id="search-input" class="search-box" placeholder="Filter by driver or track...">
      <select id="track-filter" class="select-filter">
        <option value="">All Tracks</option>
      </select>
      <select id="config-filter" class="select-filter">
        <option value="">All Configs</option>
      </select>
      <button id="reset-filters" class="reset-btn">Reset</button>
    </div>

    <div id="sessions-container" class="sessions-grid"></div>
  </div>

  <script>
    let allSessions = [];
    let filteredSessions = [];
    let trackRecords = {};
    let personalBests = {};

    async function loadAllSessions() {
      try {
        const response = await fetch('sessions/sessions-list.json');
        const data = await response.json();
        allSessions = data.sessions.map(s => ({
          ...s,
          track_name: s.track?.name || 'N/A',
          track_config: s.track?.configuration || 'N/A'
        }));

        preprocessData();
        populateFilters();
        applyFilters();
      } catch (err) {
        console.error("Failed to load data", err);
      }
    }

    function preprocessData() {
      const sorted = [...allSessions].sort((a, b) => new Date(a.session_date) - new Date(b.session_date));
      const driverHistory = {};

      sorted.forEach(s => {
        const lapTime = parseTime(s.fastest_lap);
        const trackKey = `${s.track_name}_${s.track_config}`;
        const pbKey = `${s.driver}_${trackKey}`;

        if (!trackRecords[trackKey] || lapTime < trackRecords[trackKey].time) {
          trackRecords[trackKey] = { time: lapTime, id: s.id };
        }
        if (!personalBests[pbKey] || lapTime < personalBests[pbKey].time) {
          personalBests[pbKey] = { time: lapTime, id: s.id };
        }

        if (!driverHistory[pbKey]) driverHistory[pbKey] = [];
        const history = driverHistory[pbKey];

        if (history.length >= 2) {
          const avg = history.slice(-3).reduce((acc, val) => acc + val, 0) / history.slice(-3).length;
          const diff = ((avg - lapTime) / avg) * 100;
          s.trend = diff > 0.5 ? 'improving' : diff < -0.5 ? 'declining' : 'stable';
          s.trendValue = Math.abs(diff).toFixed(1);
        }
        history.push(lapTime);
      });
    }

    function renderSessions() {
      const container = document.getElementById('sessions-container');
      container.innerHTML = filteredSessions.map(s => {
        const trackKey = `${s.track_name}_${s.track_config}`;
        const pbKey = `${s.driver}_${trackKey}`;
        const isTR = trackRecords[trackKey].id === s.id;
        const isPB = personalBests[pbKey].id === s.id;

        return `
        <div class="session-card" onclick="window.location.href='session.html?id=${s.id}'">
          <div class="card-top-row">
            <div>
              <div class="driver-name">${s.driver}</div>
              <div class="session-date">${new Date(s.session_date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })}</div>
            </div>
            <div class="badge-stack">
              ${isTR ? '<span class="pill-badge tr-badge">Track Record</span>' : ''}
              ${isPB ? '<span class="pill-badge pb-badge">Personal Best</span>' : ''}
            </div>
          </div>

          <div class="metrics-container">
            <div class="metric-item">
              <span class="metric-label">Fastest Lap</span>
              <span class="metric-value fastest-lap-value">${s.fastest_lap}s</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Track</span>
              <span class="metric-value">${s.track_name}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Kart</span>
              <span class="metric-value">${s.kart || '—'}</span>
            </div>
            <div class="metric-item">
              <span class="metric-label">Laps</span>
              <span class="metric-value">${s.laps_count || 0}</span>
            </div>
          </div>

          ${renderTrendPill(s)}
        </div>
      `;
      }).join('');
      updateGlobalStats();
    }

    function renderTrendPill(s) {
      if (!s.trend) return '';
      const labels = {
        improving: { class: 'trend-improving', icon: '↑', txt: 'Improving' },
        declining: { class: 'trend-declining', icon: '↓', txt: 'Slower' },
        stable: { class: 'trend-stable', icon: '→', txt: 'Stable' }
      };
      const c = labels[s.trend];
      return `<div class="trend-pill ${c.class}">${c.icon} ${c.txt} (${s.trendValue}%)</div>`;
    }

    function parseTime(t) {
      if (!t) return Infinity;
      const p = t.toString().split(':');
      return p.length === 2 ? (parseInt(p[0]) * 60) + parseFloat(p[1]) : parseFloat(t);
    }

    function updateGlobalStats() {
      document.getElementById('filtered-sessions-count').textContent = filteredSessions.length;
      document.getElementById('filtered-total-laps').textContent = filteredSessions.reduce((a, b) => a + (b.laps_count || 0), 0);
      const lapTimes = filteredSessions.map(s => parseTime(s.fastest_lap));
      const best = Math.min(...lapTimes);
      document.getElementById('filtered-best-lap').textContent = best === Infinity ? '--:--' : best.toFixed(3) + 's';
    }

    function populateFilters() {
      const trackSelect = document.getElementById('track-filter');
      [...new Set(allSessions.map(s => s.track_name))].sort().forEach(t => trackSelect.add(new Option(t, t)));
      const configSelect = document.getElementById('config-filter');
      [...new Set(allSessions.map(s => s.track_config))].sort().forEach(c => configSelect.add(new Option(c, c)));
    }

    function applyFilters() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const track = document.getElementById('track-filter').value;
      const config = document.getElementById('config-filter').value;

      filteredSessions = allSessions.filter(s => {
        const matchSearch = s.driver.toLowerCase().includes(search) || s.track_name.toLowerCase().includes(search);
        const matchTrack = !track || s.track_name === track;
        const matchConfig = !config || s.track_config === config;
        return matchSearch && matchTrack && matchConfig;
      });

      filteredSessions.sort((a, b) => new Date(b.session_date) - new Date(a.session_date));
      renderSessions();
    }

    document.getElementById('search-input').addEventListener('input', applyFilters);
    document.getElementById('track-filter').addEventListener('change', applyFilters);
    document.getElementById('config-filter').addEventListener('change', applyFilters);
    document.getElementById('reset-filters').addEventListener('click', () => {
      document.getElementById('search-input').value = '';
      document.getElementById('track-filter').value = '';
      document.getElementById('config-filter').value = '';
      applyFilters();
    });

    loadAllSessions();
  </script>

</body>

</html>
